<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Registro</title>
  </head>
  <body>
    <h1>Bienvenidos a nuestro portal Institucional</h1>
    <nav>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand"></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a
                class="nav-link active border border-success"
                aria-current="page"
                href="index.html"
                >Inicio</a
              >
              <a
                class="nav-link active border border-success"
                href="registro.html"
                >Regístrate</a
              >
              <a
                class="nav-link active border border-success"
                href="ingreso.html"
                >Ingreso</a
              >
            </div>
          </div>
        </div>
      </nav>
    </nav>
    <hr />
    <br />
    <br />
    <main>
      <section>
        <form class="mx-auto p-2" style="width: 600px" id="registro">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombres</label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              name="nombre"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="apellido" class="form-label">Apellidos</label>
            <input
              type="text"
              class="form-control"
              id="apellido"
              name="apellido"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="contraseña" class="form-label">Contraseña</label>
            <input
              type="password"
              class="form-control"
              id="contraseña"
              name="contraseña"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="confirmContraseña" class="form-label"
              >Confirme su Contraseña</label
            >
            <input
              type="password"
              class="form-control"
              id="confirmContraseña"
              name="confirmContraseña"
            />
          </div>
          <button
            type="submit"
            class="btn btn-primary mx-auto p-2"
            style="width: 600px"
          >
            Enviar Registro
          </button>
        </form>
      </section>
    </main>
    <script src="JS/registro.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
